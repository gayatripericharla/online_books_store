        <section class="book-grid">

                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
            
            <div class="book-card">
                <img src="https://www.amazon.co.uk/Handbook-Science-Technology-Studies-Press/dp/0262035685" alt="Book Cover" class="book-cover">

                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
            </section>
